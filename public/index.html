<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Elite Ride Vendor</title>
    <style>
      #loading {
        padding-top: 3rem;
        display: flex;
        align-items: center;
        width: 100vw;
        justify-content: center;
        font-family: "Archivo", sans-serif;
        color: white;
        flex-direction: column;
        text-align: center;
        font-size: 1rem;
      }
      .lds-facebook {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
      }
      .lds-facebook div {
        display: inline-block;
        position: absolute;
        left: 8px;
        width: 16px;
        background: #fff;
        animation: lds-facebook 1.2s cubic-bezier(0, 0.5, 0.5, 1) infinite;
      }
      .lds-facebook div:nth-child(1) {
        background-color: rgb(0 225 36);
        left: 8px;
        animation-delay: -0.24s;
      }
      .lds-facebook div:nth-child(2) {
        left: 32px;
        animation-delay: -0.12s;
      }
      .lds-facebook div:nth-child(3) {
        background-color: rgb(0 225 36);
        left: 56px;
        animation-delay: 0;
      }
      @keyframes lds-facebook {
        0% {
          top: 8px;
          height: 64px;
        }
        50%,
        100% {
          top: 24px;
          height: 32px;
        }
      }
    </style>
  </head>
  <body style="background-color: black">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div id="loading">
        <div class="lds-facebook">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <h4>Loading</h4>
        <p>
          This screen usually appears when the app is updating itself. <br />
          If this persists for too long try closing the browser, waiting a few
          seconds, then opening again.
        </p>
      </div>
    </div>
  </body>
</html>
